<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khóa học online - Học mọi thứ theo lịch trình của bạn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "icon" th:href="@{/img/f9.png}" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/newCss.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/footerCss.css}">
    <title>Chat</title>
    <style>
        .chat-container {
            display: flex;
        }

        .user-list {
            width: 200px;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .user-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .user-list li {
            margin-bottom: 5px;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
        }
    </style>
    
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container" style="margin: 0 50px 0 50px;">
    <div class="user-list">
        <h3>Chat list:</h3>
        <ul>
            <!-- Hiển thị danh sách người dùng -->
            <th:block th:each="course : ${courses}">
                <li>
                <form action="/chat2" method="get">
                    <input type="hidden" name="courseId" th:value="${course.courseID}" />
                    <input type="hidden" name="userId" th:value="${usrId}" />
                    <button type="submit" th:text="${course.courseName}"></button>
                </form>
            </li>
            </th:block>
        </ul>
    </div>
    <div class="chat-window">
        
    </div>
</div>

<script th:src="@{/js/header.js}"></script>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
