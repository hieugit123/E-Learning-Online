<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khóa học online - Học mọi thứ theo lịch trình của bạn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "icon" th:href="@{/img/f9.png}" type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/newCss.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/footerCss.css}">
    <title>Chat</title>
    <style>
        

       
        /* CSS cho khung chat */
        .chat-container {
            height: 400px;
            width: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-left: 400px;
        }

        /* CSS cho hộp nội dung */
        .input-container {
            margin-top: 10px;
            margin-left: 400px;
        }

        /* CSS cho nút gửi */
        .send-btn {
            margin-top: 10px;
        }
    

        
    </style>
    
</head>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container" style="margin: 0 50px 0 50px;">
    <form action="/chat" method="get">
        <input type="hidden" name="usid" th:value="${user.userId}">
        <Button type="submit">Gâu back</Button>
    </form>
    
    <h4><p th:text="${teacher.fullName}"></p></h4>
    <div class="chat-container" id="chatContainer">
        <div th:each="chat : ${chatlist}">
            <div>
                <!-- Hiển thị nội dung chat -->
                <span th:if="${chat.sendBy == 0}" th:text="${user.fullName}"></span>
                <span th:if="${chat.sendBy == 1}" th:text="${teacher.fullName}"></span>
                <p th:text="${chat.content}"></p>
                <!-- Hiển thị thông tin người gửi và thời gian gửi -->
                <p>
                    <span th:text="${chat.dateSend}"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form action="/chat2" method="post">
            <input type="hidden" name="userid" th:value="${user.userId}">
            <input type="hidden" name="teacherid" th:value="${teacher.userId}">
            <input type="hidden" name="courseid" th:value="${courseId}">
            <input type="text" name="messagecontent">
            <button type="submit">send</button>
        </form>
    </div>

   
</div>

<script th:src="@{/js/header.js}"></script>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
